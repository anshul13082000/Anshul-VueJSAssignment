<DOCTYPE html>
<html>
<head>
  <title>String Conversion (Lower To Upper)</title>
  <meta charset='utf-8' />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body style="background-color:lightblue;text-align: center;" >
 <script src="https://unpkg.com/vue@2.5.10/dist/vue.min.js"></script>
  <div id="myapp">
  	<label>Enter String</label></br>
   <input type="text" v-model="message" />
   <p>String will convert into uppercase automatically as you enter</p>
   <h4>{{ message | uppercase }}</h4>
   
   
   
</div>
<script>
	Vue.filter('uppercase', function (value) {
   return value.toUpperCase()
})

new Vue({
  el: '#myapp',
  data: {
    message: ' '
   }
})
</script> 
</body>
</html>
